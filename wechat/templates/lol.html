<!DOCTYPE html>
<html>
<head>
<title>Game Live Summary,Powered By Ezio</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<link href="data:text/css;charset=utf-8," data-href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" id="bs-theme-stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
                <div class="navbar-header">
                        <a href="#" class="navbar-brand" style="padding:0;"><img src="/static/django.png" height="50" alt="瓢城企训网"></a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                        </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav navbar-right" style="margin-top:0">
                                <li><a href="/wechat"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                                <li><a href="/wechat/hot"><span class="glyphicon glyphicon-fire"></span> 热门游戏</a></li>
                                <li><a href="/wechat/ow"><span class="glyphicon glyphicon-list"></span> 守望先锋</a></li>
                                <li><a href="/wechat/hs"><span class="glyphicon glyphicon-fire"></span> 炉石传说</a></li>
                                <li class="active"><a href="/wechat/lol"><span class="glyphicon glyphicon-question-sign"></span> 英雄联盟</a></li>
                                <li><a href="/wechat/dota2"><span class="glyphicon glyphicon-question-sign"></span>DOTA2</a></li>
                                <li><a href="/wechat/girl"><span class="glyphicon glyphicon-question-sign"></span> 全民星秀</a></li>
                                <li><a href="/wechat/tvgame"><span class="glyphicon glyphicon-question-sign"></span> 主机游戏</a></li>
                        </ul>
                </div>
        </div>
</nav>

<br></br>
<br></br>
<div class="container">
<h1>英雄联盟</h1>
<div class="row">
{% for i in result %}
<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">
<a target=_blank href="{{i.game_link}}" title="{{i.game_title}}"  >
  <h6>{{i.game_title}}</h6>
  <span class="imgbox">
  <img src="{{i.game_picture}}" width="283" height="163">
</span>
  <span>{{i.game_name}}</span>
  <b></b>
  <span>{{i.platform}}</span>
<p>
 <span>{{i.game_nickname}}</span>
    <span>{{i.game_count}}</span>
     </p>
</a>
</div>
{% endfor %}
</body>
</html>
