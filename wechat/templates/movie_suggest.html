{% extends "movie_base.html" %}

                                {% block moviesuggest %}<li class="active"><a href="/wechat/moviesuggest"><span class="glyphicon glyphicon-fire"></span> 电影推荐</a></li>{% endblock %}

{% block content %}
<div class="container">

<form  action="/wechat/moviesuggest" method="get" class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="name">名称</label>
    <input type="text" class="form-control" id="name"  name='name' placeholder="请输入名称">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>



<p><h1>电影推荐</h1></p>



<div class="row">
{% for i in result %}
<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">
<a target=_blank href="{{i.movie_link}}" title="{{i.movie_name}}"  >
  <h5>{{i.movie_name}} {{i.movie_score}}</h5>
  <span class="imgbox">
  <img src="{{i.movie_pic}}" width="133" height="200">
</span>
</a>
</div>
{% endfor %}

{% endblock %}
