{% extends "base.html" %}

{% block script %}
<script>
$(function() {
    var frm=$('#usubmit');
    frm.submit(function (ev) {
        $.ajax({
            type:frm.attr('method'),
            url:frm.attr('action'),
            data:frm.serialize(),
            success: function (data) {
                //alert(data);
                $('#newadd').remove()
                $('#content').append(data);
            }

   });
    ev.preventDefault();
})

})
</script>


{% endblock %}

{% block container %}




<div  id='content'>
<form id='usubmit'action="/wechat/translateresult" method="get"  class="form-inline" role="form">

		<input type="text" class="form-control" id="name" name="word"
			   placeholder="请输入名称">
	</div>
	
	<button type="submit" class="btn btn-default">提交</button>
</form>
</div>
