<!DOCTYPE html>
<html>
<head>
<title>Game Live Summary,Powered By Ezio</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<link href="data:text/css;charset=utf-8," data-href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" id="bs-theme-stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
                <div class="navbar-header">
                        <a href="#" class="navbar-brand" style="padding:0;"><img src="/static/django.png" height="50" alt="瓢城企训网"></a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                        </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav navbar-right" style="margin-top:0">
                                <li><a href="/wechat"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                                <li><a href="/wechat/nowplay"><span class="glyphicon glyphicon-question-sign"></span> 正在热映</a></li>
                                <li class="active"><a href="/wechat/laterplay"><span class="glyphicon glyphicon-question-sign"></span> 即将上映</a></li>
                                <li><a href="/wechat/moviesuggest"><span class="glyphicon glyphicon-question-sign"></span> 电影推荐</a></li>
                                <li><a href="/wechat/tvshow"><span class="glyphicon glyphicon-question-sign"></span> 剧集推荐</a></li>
                        </ul>
                </div>
        </div>
</nav>

<br></br>
<br></br>
<div class="container">
<p><h1>即将上映</h1></p>
<div class="row">
{% for i in result %}
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 a">
<a target=_blank href="{{i.movie_link}}" title="{{i.movie_name}}"  >
  <h5>{{i.movie_name}}</h5>
  <span class="imgbox">
  <img src="{{i.movie_pic}}" width="140" height="200">
</span>
  <span><p>{{i.movie_time}}</p></span>
  <span>{{i.movie_type}}</span>
  <span>{{i.movie_region}}</span>
  <span><p>{{i.movie_people}}人想看</p></span>
</a>
 <a target=_blank href={{i.movie_preview}}><p>预告片</p></a>
</div>
{% endfor %}
</body>
</html>
